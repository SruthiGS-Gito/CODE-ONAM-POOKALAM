<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Code-Onam-Pookalam</title>
</head>
<body>
    <!-- Visually hidden heading for screen readers -->
    <h1 class="visually-hidden">Digital Onam Pookalam - Created with Code</h1>

    <div class="flower-of-life flower" role="img" aria-label="A digital representation of a Pookalam with rotating layers and diyas surrounding it">
    <!-- Outer Layer -->
    <div class="outer-flower">
    <div class="rectangle rect1"></div>
    <div class="rectangle rect2"></div>
    <div class="rectangle rect3"></div>
    <div class="rectangle rect4"></div>
    <div class="rectangle rect5"></div>
    <div class="rectangle rect6"></div>
    <div class="rectangle rect7"></div>
    <div class="rectangle rect8"></div>
    <div class="rectangle rect9"></div>
    </div>

    <!-- Add aria-label to each circle for screen reader description -->
    <div class="rect-circle1 circ1" aria-label="Outer decorative circle with gradient"></div>

    <!-- Middle Layer -->
    <div class="hex1 rect11"></div>
    <div class="hex1 rect12"></div>
    <div class="hex1 rect13"></div>
    <div class="hex1 rect14"></div>
    <div class="hex1 rect15"></div>
    <div class="hex1 rect16"></div>
    <div class="hex1 rect17"></div>
    <div class="hex1 rect18"></div>
    <div class="hex1 rect19"></div>

    <div class="rect-circle2 circ2"></div>

    <!-- Inner Layer -->
    <div class="hex2 rect21"></div>
    <div class="hex2 rect22"></div>
    <div class="hex2 rect23"></div>
    <div class="hex2 rect24"></div>
    <div class="hex2 rect25"></div>
    <div class="hex2 rect26"></div>
    <div class="hex2 rect27"></div>
    <div class="hex2 rect28"></div>
    <div class="hex2 rect29"></div>

    <div class="rect-circle3 circ3"></div>

    <!-- Center Flower -->
    <div class="hex3 rect31"></div>
    <div class="hex3 rect32"></div>
    <div class="hex3 rect33"></div>
    <div class="hex3 rect34"></div>
    <div class="hex3 rect35"></div>
    <div class="hex3 rect36"></div>
    <div class="hex3 rect37"></div>
    <div class="hex3 rect38"></div>
    <div class="hex3 rect39"></div>

    <div class="rect-circle4 circ4"></div>

    <!-- Badge with aria-label for description -->
    <div class="badge" role="img" aria-label="Center symbol ॐ representing spirituality">
        ॐ
    </div>
    <!-- Diyas (around the circle) -->
    <div class="diya d1" tabindex="0" aria-label="Diya at top center"><div class="flame"></div></div>
    <div class="diya d2" aria-label="Diya at left"><div class="flame"></div></div>
    <div class="diya d3" aria-label="Diya at bottom center"><div class="flame"></div></div>
    <div class="diya d4" aria-label="Diya at right"><div class="flame"></div></div>
    <div class="diya d5" aria-label="Diya at top-left"><div class="flame"></div></div>
    <div class="diya d6" aria-label="Diya at bottom-right"><div class="flame"></div></div>
    <div class="diya d7" aria-label="Diya at top-right"><div class="flame"></div></div>
    <div class="diya d8" aria-label="Diya at bottom-left"><div class="flame"></div></div>
    <div class="diya d9" aria-label="Diya at center bottom"><div class="flame"></div></div>
  </div>
</body>
</html>
